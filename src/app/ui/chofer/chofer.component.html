<div class="contenedor">
  <mat-form-field>
    <input matInput [formControl]="buscar" placeholder="Buscar">
  </mat-form-field>
  <button mat-raised-button (click)="buscarChoferCed()">Buscar</button>
  <div class="tabla">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let element">{{element.cedula}}</td>
      </ng-container>
    
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
    
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
      </ng-container>

      <ng-container matColumnDef="disponibilidad">
        <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
        <td mat-cell *matCellDef="let element">{{element.disponibilidad}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          
          <div class="acciones">
            <div class="modificar">
              <button (click)="openDialogModificar(element.cedula,element.nombres,element.apellidos, element.disponibilidad)" mat-raised-button color="primary" mat-button >Modificar</button>
            </div>
            <div class="eliminar">
              <button  mat-raised-button color="primary" mat-button (click)="eliminar(element.cedula)">Eliminar</button>
            </div>    
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
      
  
  <div class="boton">
    <button  (click)="openDialogAgregar()" mat-raised-button color="primary">Nuevo</button>
  </div>

</div>
