<mat-card>
    <div class="contenedor">
        <div style="text-align:center;">
            <mat-card-title>Nuevo Chofer</mat-card-title>
        </div>   
        <br>
        <form [formGroup]="choferNuevo">
            <div class="elementos">
                <mat-form-field class="campos-field">
                    <input matInput placeholder="Cedula" formControlName="cedula">
                </mat-form-field>   
            </div>

            <div class="elementos">
                <mat-form-field class="campos-field">
                    <input matInput placeholder="Nombres" formControlName="nombres">
                </mat-form-field>
            </div>
            
            <div class="elementos">
                <mat-form-field class="campos-field">
                    <input matInput placeholder="Apellidos" formControlName="apellidos">
                </mat-form-field>
            
            </div>
            
            <div class="elementos">
                <mat-form-field class="campos-field">
                    <input matInput placeholder="Disponibilidad" formControlName="disponibilidad">
                </mat-form-field>
            </div>  
            
            
            <div class="botones">
                <div class="acciones">
                    <button mat-raised-button [disabled] = "!choferNuevo.valid" (click)="onSubmit()">Aceptar</button> 
                </div>
                <div class="acciones">
                    <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button> 
                </div>
                  
            </div>
               
        </form>
    </div>
    
    
</mat-card>
