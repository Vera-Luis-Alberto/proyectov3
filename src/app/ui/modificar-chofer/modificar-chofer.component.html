<mat-dialog-content>
    <mat-card> 
        <div style="text-align:center;">
            <mat-card-title>Modificar Chofer</mat-card-title>
        </div>   
        <br>
        <form [formGroup]="choferModificar">
            <mat-form-field class="campos-field">
                <input matInput placeholder="Cedula" formControlName="cedula">
            </mat-form-field>
    
            <mat-form-field class="campos-field">
                <input matInput placeholder="Nombres" formControlName="nombres">
            </mat-form-field>
    
            <mat-form-field class="campos-field">
                <input matInput placeholder="Apellidos" formControlName="apellidos">
            </mat-form-field>
    
            <mat-form-field class="campos-field">
                <input matInput placeholder="Disponibilidad" formControlName="disponibilidad">
            </mat-form-field>
    
            <button mat-raised-button [disabled] = "!choferModificar.valid" (click)="onSubmit(choferModificar.value.cedula!, choferModificar.value.nombres!, choferModificar.value.apellidos!, choferModificar.value.disponibilidad!)">Modificar</button>
            <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>      
        </form>
    </mat-card>
</mat-dialog-content>
